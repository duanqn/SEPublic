<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=9" /> 
  <title>清华招生 - 登录 &amp; 注册</title> 
  <link href="{% static 'assets/css/login/style.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/login/avgrund.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/login/yzm.css' %}" rel="stylesheet" />
 </head>
 <body> 
  <div id="box"> 
   <div id="content"> 
    <div id="box_left"> 
     <h1>注册</h1> 
     <div id="login">
       输入您的注册信息
      <br /> 
      <form name="login" action="#" method="GET" accept-charset="utf-8"> 
       <input type="text" placeholder="用户名" id="user" class="register user" title="用户名" required="" /> 
       <input type="email" placeholder="电子邮件" id="email" class="register email" title="电子邮件" required="" /> 
       <input type="password" name="password" id="password" placeholder="密码" class="register password" title="Password" required="" /> 
       <input type="password" name="repeat_password" id="rpassword" placeholder="确认密码" class="register password" title="Repeat Password" required="" /> 
       <!-- Label for PopupBox --> 
       <label for="terms" class="check_terms" id="lblAssociateWithCheckBox" title="Terms of Use"> <input type="checkbox" class="check_box" id="terms" required="" /> 我同意 <a href="#" id="tou">注册协议</a>.</label> 
       <input type="submit" value="加入我们" class="btn_register" /> 
      </form> 
     </div> 
    </div> 
    <div id="box_right"> 
     <h1>登录</h1> 
     
     <div id="login">
       输入您的帐户登录：
      <br /> 
      <form name="login" action="#" method="GET" accept-charset="utf-8"> 
        <input type="text" placeholder="用户名" id="l_user" class="login user" title="Username" required="" style="float: right" /> 
        <input type="password" name="password" placeholder="密码" id="l_password" class="login password" title="Password" required="" style="float: right;margin-right: 10px" /> 
       
        <img src="{% static 'assets/img/login/yanzhengma.png' %}" class="yzm" />

        <input type="text" class="login yzm" style="width: 25%;height: 25px; float: right;margin-top: 20px" placeholder="验证码" required="" />

       <label for="logged" class="check_logged" id="lblAssociateWithCheckBox" title="Keep me logged in"> <input type="checkbox" class="check_box" id="logged" /> 记住登录</label> 
       <input type="submit" value="登录" class="btn_login" /> 
      </form> 
     </div> 
     <div id="bottom_text">
       注册一个新账号? 
      <a href="javascript:document.getElementById('user').focus()" title="Create new account">注册</a>. 
      <br />忘记
      <a href="#" title="Recovery Password">密码</a> 或 
      <a href="#" title="Recovery Username">用户</a>? 
     </div> 
    </div> 
   </div> 
  </div> 
  <div class="footer">
   &copy; 2016 早睡早起 - 
   <a href="#" id="about" title="About">关于</a> - 
   <a href="#" id="contact" title="Contact">联系我们</a> - 
   <a href="#" id="info" title="Info">信息</a> 
  </div> 
  <script src="http://uidown.cc/templates/UIDown-Tools/assets/js/jquery-1.11.3.min.js"></script> 
  <script src="{% static 'assets/js/login/flux.js' %}"></script>
  <script src="{% static 'assets/js/login/jquery.avgrund.js' %}"></script>
 </body>
</html>
